version: 2

models:
  - name: liveheats_series
    description: "Source model for LiveHeats series data. This model contains a flattened list of all series (parent and child) identifiers."
    columns:
      - name: series_id
        description: "Unique identifier for the series (includes both parent and child series IDs)."
      - name: series_name
        description: "Name of the series."
      - name: parent_series_id
        description: "Unique identifier for the parent series, if applicable."
      - name: parent_series_name
        description: "Name of the parent series."
      - name: year
        description: "Year extracted from the series name."
      - name: source_file
        description: "Name of the source file from which this data was loaded."
