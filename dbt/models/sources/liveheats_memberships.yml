version: 2

models:
  - name: liveheats_memberships
    description: |
      "Source model for LiveHeats membership data. This model contains raw membership records with flattened athlete, user, and series information."
    columns:
      - name: createdat
        description: "The timestamp when the membership record was created."
      - name: expired
        description: "Boolean flag indicating whether the membership has expired."
      - name: expirydate
        description: "The date when the membership expires or expired."
      - name: athlete__id
        description: "Unique identifier for the athlete associated with the membership."
      - name: athlete__dob
        description: "Date of birth of the athlete."
      - name: athlete__name
        description: "Full name of the athlete."
      - name: athlete__updatedat
        description: "The timestamp when the athlete record was last updated."
      - name: athlete__properties__nationality
        description: "Nationality of the athlete."
      - name: athlete__properties__genderx
        description: "Gender of the athlete (alternative field)."
      - name: athlete__properties___1__gender
        description: "Gender of the athlete (from property 1)."
      - name: athlete__properties__gender
        description: "Standardized gender field from athlete properties."
      - name: athlete__properties__emailx
        description: "Email address of the athlete."
      - name: athlete__properties__mobilex
        description: "Mobile phone number of the athlete."
      - name: athlete__properties__addressx
        description: "Street address or mailing address of the athlete (alternative field)."
      - name: athlete__properties___3__address
        description: "Mailing address of the athlete (from property 3)."
      - name: athlete__properties__townx
        description: "Town or city of residence (alternative field)."
      - name: athlete__properties___4__suburb
        description: "Suburb of residence (from property 4)."
      - name: athlete__properties__postcodex
        description: "Postcode or postal code (alternative field)."
      - name: athlete__properties___6__postcode
        description: "Postcode of the athlete (from property 6)."
      - name: athlete__properties__statex
        description: "State of residence (alternative field)."
      - name: athlete__properties___5__state
        description: "State of residence (from property 5)."
      - name: athlete__properties__state
        description: "Standardized state field from athlete properties."
      - name: athlete__properties__are_you_asoehges_straight_islander_originx
        description: "Indicates if the athlete identifies as Aboriginal or Torres Strait Islander origin."
      - name: athlete__properties___7__are_lshkwaal_or_torres_strait_islander
        description: "Indicates if the athlete identifies as Aboriginal or Torres Strait Islander (from property 7)."
      - name: athlete__properties__parent_first_namex
        description: "First name of the athlete's parent or guardian."
      - name: athlete__properties__parent_last_namex
        description: "Last name of the athlete's parent or guardian."
      - name: athlete__properties__parent_emailx
        description: "Email address of the athlete's parent or guardian."
      - name: athlete__properties__parent_mobilex
        description: "Phone number of the athlete's parent or guardian."
      - name: athlete__users__id
        description: "Unique identifier for the user account associated with the athlete."
      - name: athlete__users__email
        description: "Email address registered on the user account."
      - name: athlete__users__name
        description: "Name associated with the user account."
      - name: athlete__users__phone
        description: "Phone number associated with the user account."
      - name: athlete__users__role
        description: "Role or permission level assigned to the user account."
      - name: series__id
        description: "Unique identifier for the membership series."
      - name: series__name
        description: "Name of the membership series."
      - name: series__organisation__id
        description: "Unique identifier for the organisation hosting the series."
      - name: series__organisation__name
        description: "Name of the organisation hosting the series."
      - name: series__organisation__shortname
        description: "Short name or abbreviation for the organisation."
      - name: series__organisation__contactemail
        description: "Contact email address for the organisation."
      - name: series__organisation__sporttype
        description: "Type of sport managed by the organisation."
      - name: series__membershipdivisions__id
        description: "Unique identifier for the membership division within the series."
      - name: series__membershipdivisions__name
        description: "Name of the membership division."
      - name: source_file
        description: "Name of the source file from which this data was loaded."
