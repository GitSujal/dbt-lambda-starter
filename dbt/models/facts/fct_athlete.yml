version: 2

models:
  - name: fct_athlete
    description: "Fact table for athlete memberships and their associations with users, divisions, and organisations."
    columns:
      - name: created_at
        description: "Timestamp when the membership record was created."
      - name: expired
        description: "Boolean flag or indicator if the membership has expired."
      - name: expiry_date
        description: "The date when the membership expires."
      - name: athlete_id
        description: "Foreign key to dim_athlete."
        tests:
          - not_null
          - relationships:
              to: ref('dim_athlete')
              field: athlete_id
      - name: user_id
        description: "Foreign key to dim_user."
        tests:
          - relationships:
              to: ref('dim_user')
              field: user_id
      - name: membership_division_id
        description: "Foreign key to dim_division."
        tests:
          - relationships:
              to: ref('dim_division')
              field: division_id
      - name: series_id
        description: "Foreign key to dim_series."
        tests:
          - relationships:
              to: ref('dim_series')
              field: series_id
      - name: series_organisation_id
        description: "Foreign key to dim_organisation."
        tests:
          - relationships:
              to: ref('dim_organisation')
              field: organisation_id
