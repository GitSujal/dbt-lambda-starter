version: 2

models:
  - name: athlete_membership
    description: "Final model for athlete memberships, including series and organisation details."
    columns:
      - name: expired
        description: "Indicator if the membership has expired."
      - name: expiry_date
        description: "Date when the membership expires."
      - name: athlete_id
        description: "Unique identifier for the athlete."
      - name: athlete_name
        description: "Full name of the athlete."
      - name: series_id
        description: "Unique identifier for the series."
      - name: series_name
        description: "Name of the series."
      - name: organisation_id
        description: "Unique identifier for the organisation."
      - name: organisation_name
        description: "Full name of the organisation."
      - name: loaded_at
        description: "Timestamp when this record was loaded into the final model."
