version: 2

models:
  - name: athlete_division
    description: "Final model joining athletes with their respective divisions."
    columns:
      - name: athlete_id
        description: "Unique identifier for the athlete."
      - name: athlete_name
        description: "Full name of the athlete."
      - name: division_id
        description: "Unique identifier for the division."
      - name: division_name
        description: "Name of the division."
      - name: loaded_at
        description: "Timestamp when this record was loaded into the final model."
