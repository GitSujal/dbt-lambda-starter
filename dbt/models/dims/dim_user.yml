version: 2

models:
  - name: dim_user
    description: "Dimension table for users, including their contact details and roles."
    columns:
      - name: user_id
        description: "Unique identifier for the user."
        tests:
          - not_null
      - name: user_email
        description: "Email address of the user."
      - name: user_name
        description: "Full name of the user."
      - name: user_phone
        description: "Phone number of the user."
      - name: user_role
        description: "Role of the user in the system."
        tests:
          - not_null
