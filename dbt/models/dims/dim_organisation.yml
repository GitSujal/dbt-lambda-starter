version: 2

models:
  - name: dim_organisation
    description: "Dimension table for organisations/clubs."
    columns:
      - name: organisation_id
        description: "Unique identifier for the organisation."
        tests:
          - unique
          - not_null
      - name: organisation_name
        description: "Full name of the organisation."
      - name: organisation_shortname
        description: "Short name or abbreviation of the organisation."
      - name: organisation_contactemail
        description: "Contact email address for the organisation."
      - name: organisation_sporttype
        description: "The type of sport associated with the organisation."
      - name: organisation_series
        description: "List of series associated with the organisation."
