version: 2

models:
  - name: dim_series
    description: "Dimension table for series within sports organisations."
    columns:
      - name: id
        description: "Unique identifier for the series year."
        tests:
          - not_null
      - name: name
        description: "Name of the series year."
        tests:
          - not_null
      - name: year
        description: "The year the series takes place."
        tests:
          - not_null
      - name: series_id
        description: "Unique identifier for the series."
        tests:
          - unique
          - not_null
      - name: series_name
        description: "Name of the series."
        tests:
          - not_null
