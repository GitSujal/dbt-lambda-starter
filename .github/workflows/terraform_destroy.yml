name: Terraform Destroy
on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm stack deletion'
        required: true
        type: string
      include_stateful:
        description: 'Also delete S3 data and TF state (irreversible)'
        required: false
        type: boolean
        default: false

jobs:
  terraform_destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == 'DESTROY'
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
            aws-region: ${{ vars.AWS_REGION }}
            role-to-assume: ${{ vars.AWS_ROLE_ARN }}
            role-session-name: ${{ github.actor }}-session-${{ github.run_id }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TFSTATE_BUCKET }}" \
            -backend-config="key=${{ vars.TFSTATE_KEY }}" \
            -backend-config="region=${{ vars.TFSTATE_REGION }}" \
            -reconfigure

      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      - name: Cleanup orphaned resources
        if: always()
        run: |
          CLEANUP_ARGS=""
          if [ "${{ github.event.inputs.include_stateful }}" = "true" ]; then
            CLEANUP_ARGS="--include-stateful"
          fi
          bash cleanup.sh $CLEANUP_ARGS <<< "DESTROY"
