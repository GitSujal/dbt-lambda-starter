name: Terraform Deploy
on:
  push:
    branches:
      - main
    paths:
      # Terraform infrastructure
      - '*.tf'
      - '*.tfvars'
      - 'terraform.tf'
      - 'infra/**'
      # dbt project
      - 'dbt/**'
      - 'dbt_layer/**'
      # Scripts
      - 'bootstrap_account.sh'
      - 'prep_dbt_layer.sh'
      # Python configuration
      - 'pyproject.toml'
      - 'uv.lock'
      - '.python-version'
      # GitHub Actions workflows
      - '.github/workflows/**'

jobs:
  terraform_deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
      - name: Install the project
        run: uv sync --locked
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
            aws-region: ${{ vars.AWS_REGION }}
            role-to-assume: ${{ vars.AWS_ROLE_ARN }}
            role-session-name: ${{ github.actor }}-session-${{ github.run_id }}

      - name: Prep DBT Layer
        run: bash prep_dbt_layer.sh

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TFSTATE_BUCKET }}" \
            -backend-config="key=${{ vars.TFSTATE_KEY }}" \
            -backend-config="region=${{ vars.TFSTATE_REGION }}" \
            -reconfigure

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Export Terraform outputs
        id: tf_outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "processed_bucket=$(terraform output -json data_buckets | jq -r '.processed')" >> "$GITHUB_OUTPUT"
          echo "athena_results_bucket=$(terraform output -raw athena_results_bucket)" >> "$GITHUB_OUTPUT"
          echo "glue_database_name=$(terraform output -raw glue_database_name)" >> "$GITHUB_OUTPUT"

      - name: Generate and deploy dbt docs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          PROCESSED_BUCKET_NAME: ${{ steps.tf_outputs.outputs.processed_bucket }}
          ATHENA_RESULTS_BUCKET: ${{ steps.tf_outputs.outputs.athena_results_bucket }}
          GLUE_DATABASE_NAME: ${{ steps.tf_outputs.outputs.glue_database_name }}
        run: |
          cd dbt
          uv run dbt docs generate --target dev
          DBT_DOCS_BUCKET=$(cd .. && terraform output -raw dbt_docs_bucket)
          aws s3 sync target/ "s3://${DBT_DOCS_BUCKET}/" \
            --delete \
            --include "*.html" --include "*.json" --include "*.css" --include "*.js"
          DISTRIBUTION_ID=$(cd .. && terraform output -raw dbt_docs_distribution_id)
          aws cloudfront create-invalidation \
            --distribution-id "${DISTRIBUTION_ID}" \
            --paths "/*"
